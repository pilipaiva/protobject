<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>C√°mara Lector ArUco</title>

    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
      }

      #status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 8px;
        background: rgba(0,0,0,0.6);
        color: white;
        font-family: sans-serif;
        font-size: 16px;
        z-index: 10;
      }

      #startBtn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        background: #007bff;
        color: white;
        font-size: 16px;
        font-family: sans-serif;
        z-index: 20;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="status">Toca el bot√≥n para iniciar la c√°mara.</div>
    <button id="startBtn">Iniciar c√°mara</button>

    <!-- Protobject framework -->
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>

    <script>
      const statusDiv = document.getElementById("status");
      const startBtn  = document.getElementById("startBtn");

      function initAruco() {
        startBtn.style.display = "none";
        statusDiv.textContent  = "Inicializando c√°mara...";

        let started = false;

        // 1) Intentar iniciar la detecci√≥n ArUco (C√ÅMARA)
        try {
          // Primero probamos con la c√°mara 1 (trasera en muchos dispositivos)
          Protobject.Aruco.start(60, 1);
          console.log("‚úÖ ArUco start(60, 1)");
          started = true;
        } catch (e1) {
          console.warn("No se pudo usar c√°mara 1, probando c√°mara 0:", e1);
          try {
            Protobject.Aruco.start(60, 0);
            console.log("‚úÖ ArUco start(60, 0)");
            started = true;
          } catch (e2) {
            console.error("‚ùå No se pudo iniciar ArUco en ninguna c√°mara:", e2);
            statusDiv.textContent = "No se pudo iniciar la c√°mara. Revisa permisos.";
            statusDiv.style.background = "rgba(128,0,0,0.8)";
            return;
          }
        }

        // 2) Intentar mostrar la vista previa, PERO si falla seguimos sin ella
        try {
          Protobject.Aruco.showPreview({
            top: 0,
            left: 0,
            width: window.innerWidth,
            height: window.innerHeight
          });
          console.log("‚úÖ showPreview OK");
        } catch (ePreview) {
          console.warn("‚ö†Ô∏è Error en showPreview (ignorando vista previa):", ePreview);
          // No hacemos return aqu√≠: dejamos la c√°mara funcionando aunque no se vea
        }

        if (!started) {
          statusDiv.textContent = "No se pudo iniciar la c√°mara.";
          statusDiv.style.background = "rgba(128,0,0,0.8)";
          return;
        }

        statusDiv.textContent = "C√°mara lista, apunta un c√≥digo ArUco.";
        statusDiv.style.background = "rgba(0,0,0,0.6)";

        // 3) Callback de detecci√≥n
        Protobject.Aruco.onData((data) => {
          const ids = Object.keys(data).map(id => Number(id));
          console.log("üì∑ ArUco data:", data, "IDs:", ids);

          if (ids.length > 0) {
            Protobject.Core.send(ids).to("index.html");
            statusDiv.textContent = "Detectado: " + ids.join(", ");
            statusDiv.style.background = "rgba(0,128,0,0.6)";
          } else {
            Protobject.Core.send([]).to("index.html");
            statusDiv.textContent = "No se detectan c√≥digos.";
            statusDiv.style.background = "rgba(0,0,0,0.6)";
          }
        });
      }

      // Iniciar SOLO despu√©s de interacci√≥n del usuario
      startBtn.addEventListener("click", initAruco);
    </script>
  </body>
</html>
